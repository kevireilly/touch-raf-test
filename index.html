<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Touch rAF Tester</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chart-container">
      <div id="chart"></div>
    </div>
    <div id="app-container">
      Tap / Swipe Here
      <div id="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="dmloader.js"></script>
    <script>
      EngineLoader.load("canvas", "touchdebug");

      setTimeout(() => {
        const iosBridge = window.webkit?.messageHandlers;
        const androidBridge = window.nfandroid;

        if (typeof iosBridge !== "undefined") {
          iosBridge.loadingCompleted.postMessage({});
        } else if (typeof androidBridge !== "undefined") {
          androidBridge.loadingCompleted();
        }
      }, 500);
    </script>
  </body>
</html>
